name: Build From Source

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Build
        run: |
          yarn
          yarn build
      - name: Commit Change
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          push_options: "--force"
